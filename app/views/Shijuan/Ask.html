{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>
<div class="container">
	<div class="row-fluid">
		<div class="span12">
			{{.shijuan.Content}}
			{{$a :=.}}
			{{with .ask}}
			<form action="/shijuan/ceyan" method="POST">
			<ol>
			
				{{range .}}
				<li>{{.Htmlcontent}}<input type="hidden" name="sub[]" value="{{.Element.Id_.Hex}}" /></li>
				{{end}}
			</ol>
			<input type="SUBMIT" value="答题" />
			<input type="hidden" name="id" value="{{$a.shijuan.Id_.Hex}}" />
			</form>
			{{end}}
		</div>
	</div>


</div>
<script type="text/javascript">
  function setSrcQuery(e, q) {
    var src  = e.src;
    var p = src.indexOf('?');
    if (p >= 0) {
      src = src.substr(0, p);
    }
    e.src = src + "?" + q
  }

  function reload() {
    setSrcQuery(document.getElementById('captcha-img'), "reload=" + (new Date()).getTime());
  }
</script>

{{template "footer.html" .}}
