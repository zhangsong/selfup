{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>
<div class="container">
	<div class="row-fluid">
		<div class="span12">
			<form action="/shijuan/adddo" method="POST">
			{{with .list}}
			<ul>
				
				{{range .}}
				<li><input type="CHECKBOX" value="{{.Id_.Hex}}" name="shijuan[]" />{{.Content}}&nbsp;hash:{{.Hash}}<a href="/element/delete/{{.Id_.Hex}}">D</a></li>
				{{end}}
			
			
			</ul>
			{{end}}
			<input type="SUBMIT" value="生成试卷" />
			</form>
		</div>
	</div>


</div>
<script type="text/javascript">
  function setSrcQuery(e, q) {
    var src  = e.src;
    var p = src.indexOf('?');
    if (p >= 0) {
      src = src.substr(0, p);
    }
    e.src = src + "?" + q
  }

  function reload() {
    setSrcQuery(document.getElementById('captcha-img'), "reload=" + (new Date()).getTime());
  }
</script>

{{template "footer.html" .}}
