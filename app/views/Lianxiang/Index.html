<script type="text/javascript">
  function setSrcQuery(e, q) {
    var src  = e.src;
    var p = src.indexOf('?');
    if (p >= 0) {
      src = src.substr(0, p);
    }
    e.src = src + "?" + q
  }

  function reload() {
    setSrcQuery(document.getElementById('captcha-img'), "reload=" + (new Date()).getTime());
  }
</script>
