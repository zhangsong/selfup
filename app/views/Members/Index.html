      {{template "flash.html" .}}
    </div>
  </div>
</div>
<div class="container">
	<div class="row-fluid">
		<div class="span12">
<ul>
	{{range .members}}
	<li>{{.Username}}<a href="/members/delete/{{.Username}}">临时删除</a></li>
	{{end}}
</ul>
	总共新会员{{.membersCount}}
			
		</div>
	</div>


</div>
<script type="text/javascript">
  function setSrcQuery(e, q) {
    var src  = e.src;
    var p = src.indexOf('?');
    if (p >= 0) {
      src = src.substr(0, p);
    }
    e.src = src + "?" + q
  }

  function reload() {
    setSrcQuery(document.getElementById('captcha-img'), "reload=" + (new Date()).getTime());
  }
</script>
